<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Tours</title>
  
</head>
<style>
    /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* General page styles */
body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
}

/* Header */
.header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 40px 0;
}

.header__title {
  font-size: 2.5rem;
}

/* Tours Section */
.tours {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 20px;
}

.tour {
  background-color: white;
  width: 350px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.tour:hover {
  transform: translateY(-10px);
}

.tour__img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.tour__info {
  padding: 20px;
}

.tour__title {
  font-size: 1.8rem;
  margin-bottom: 10px;
  color: #333;
}

.tour__description {
  font-size: 1rem;
  margin-bottom: 20px;
  color: #555;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 5px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #45a049;
}

/* Footer */
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  width: 100%;
  bottom: 0;
}

</style>
<body>

  <header class="header">
    <div class="header__content">
      <h1 class="header__title">Explore Our Popular Tours</h1>
    </div>
  </header>

  <section class="tours">
    <div class="tour">
      <img src="img/nat-5-small.jpg" alt="Tour 1" class="tour__img">
      <div class="tour__info">
        <h2 class="tour__title">Beach Paradise Tour</h2>
        <p class="tour__description">Enjoy the sun, sand, and sea with this relaxing beach vacation package.</p>
        <button class="btn">Book Now</button>
      </div>
    </div>

    <div class="tour">
      <img src="img/nat-6-small.jpg" alt="Tour 2" class="tour__img">
      <div class="tour__info">
        <h2 class="tour__title">Mountain Adventure Tour</h2>
        <p class="tour__description">Conquer the peaks and enjoy breathtaking views with our mountain adventure tour.</p>
        <button class="btn">Book Now</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Travel.All Rights Reserved.</p>
  </footer>

</body>
</html>

</body>
</html>
